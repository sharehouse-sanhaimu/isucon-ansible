---
# tasks file for roles/example
- name: Install alp
  become: true
  ansible.builtin.copy:
    src: files/alp
    dest: /usr/local/bin/alp
    owner: "{{ ansible_facts['env']['USER'] }}"
    group: "{{ ansible_facts['env']['USER'] }}"
    mode: '0744'
    backup: true

- name: Install pt-query-digest
  become: true
  ansible.builtin.copy:
    src: files/pt-query-digest
    dest: /usr/local/bin/pt-query-digest
    owner: "{{ ansible_facts['env']['USER'] }}"
    group: "{{ ansible_facts['env']['USER'] }}"
    mode: '0744'
    backup: true
